<!DOCTYPE html>

<html>

<head>
    <title>Example 09.07 - first person camera </title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/OBJLoader.js"></script>
    <script type="text/javascript" src="../libs/MTLLoader.js"></script>
    <script type="text/javascript" src="../libs/OBJMTLLoader.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/chroma.js"></script>
    <script type="text/javascript" src="../libs/FirstPersonControls.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {


        var clock = new THREE.Clock();

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 0.015, 100);

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x75DAFF, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 0;
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        var camControls = new THREE.FirstPersonControls(camera);
        camControls.lookSpeed = 0.1;
        camControls.movementSpeed = 5;
        camControls.noFly = true;
        camControls.lookVertical = true;
        camControls.constrainVertical = true;
        //camControls.verticalMin = 1.0;
        //camControls.verticalMax = 2.0;
        camControls.lon = -150;
        camControls.lat = 120;

        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 140, 130);
        spotLight.intensity = 0.2;
        scene.add(spotLight);

        // create the ground plane
        var textureGrass = THREE.ImageUtils.loadTexture("../assets/textures/ground/grasslight-big.jpg");
        textureGrass.wrapS = THREE.RepeatWrapping;
        textureGrass.wrapT = THREE.RepeatWrapping;
        textureGrass.repeat.set(4, 4);

        // add ground
        var groundGeo = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var groundMat = new THREE.MeshLambertMaterial({map: textureGrass});
        groundMat.color.setHSL( 0.095, 1, 0.75 );
        ground = new THREE.Mesh( groundGeo, groundMat );
        ground.rotation.x = -Math.PI/2;
        ground.position.y = -0.4;
        scene.add( ground );
        ground.receiveShadow = true;

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;

        var gui = new dat.GUI();
        var mesh;

        var loader = new THREE.OBJMTLLoader();
        var load = function (object) {
            //var scale = chroma.scale(['red', 'green', 'blue']);
            //setRandomColors(object, scale);
            mesh = object;
            scene.add(mesh);
        };


        var texture = THREE.ImageUtils.loadTexture('../assets/textures/Metro01.JPG');
        //texture.wrapS = texture.wrapT = THREE.MirroredRepeatWrapping;
        loader.load('../assets/perpus/perpus.obj', '../assets/perpus/perpus.mtl', load);
        //texture.repeat.set( 1 , 1);


        function setCamControls() {

        }

        render();

        function render() {
            stats.update();
            var delta = clock.getDelta();

            if (mesh) {
                //   mesh.rotation.y+=0.006;
            }


            camControls.update(delta);
            webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
